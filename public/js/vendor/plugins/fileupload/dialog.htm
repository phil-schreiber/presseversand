<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<title>Upload an image</title>
	<script type="text/javascript" src="js/dialog.js"></script>
	<link href="css/dialog.css" rel="stylesheet" type="text/css">
</head>
<body>

	<form class="form-inline" id="upl" name="upl" action="/files/create/" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="fileuploadDialog.inProgress();">
		
		<div id="upload_in_progress" class="upload_infobar"><img src="img/spinner.gif" width="16" height="16" class="spinner">Upload in progress&hellip; <div id="upload_additional_info"></div></div>
		<div id="upload_infobar" class="upload_infobar"></div>	
		<label for="linktext">Linktext</label>
		<input type="text" name="linktext">
		<p id="upload_form_container">
			<input id="uploader" name="userfile" type="file" class="fileBox" onChange="document.upl.submit(); fileuploadDialog.inProgress();">
		</p>
		
		
	
	</form>

	<iframe id="upload_target" name="upload_target" src="/files/index/"></iframe>

</body>
</html>
